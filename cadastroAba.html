<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre ou cadastre-se</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="textoCadastro">Cadastro</h1>

    <hr>

    <div id="entrarCliente">
        <h1>Já é cliente? Entre aqui:</h1>

        <div>
            <label for="emaiç">Email:</label>
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label for="senha_usuario">Senha</label>
            <input type="password">
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Reiniciar</button>
    </div>

    <div id="cadastroCliente">
        <h1>Primeira vez? Cadastre-se: </h1>

        <div>
            <label for="nm_usuario">Nome:</label>
            <input type="text" name="nm_usuario" id="nm_usuario">
        </div>

        <div>
            <label for="emaiç">Email:</label>
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label for="senha_usuario">Senha</label>
            <input type="password">
        </div>


        <div>
            <input type="checkbox" name="concordo" id="concordo">
            <label for="concordo">Li e concordo com os termos.</label>
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Reiniciar</button>
    </div>

</body>

</html>
